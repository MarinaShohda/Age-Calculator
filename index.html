<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <title>Age calculator app</title>
</head>
<body>


  <main class="container">
    <form>
      <div class="input-boxes">

        <div class="dayBox">
          <label class="label">day</label>
          <input class="input day" type="number" placeholder="DD">
          <div class="invisable"></div>
        </div>

        <div class="monthBox">
          <label class="label">month</label>
          <input class="input month" type="number " placeholder="MM" >
          <div class="invisable"></div>
        </div>

        <div class="yearBox">
          <label class="label">year</label>
          <input class="input year" type="number" placeholder="YYYY">         
          <div class="invisable"></div>
        </div>
      </div>
      <BR>
      <p>If you're using a mobile phone, make sure to enter the numbers in double digits.</p>

      <div class="line-and-btn">
        <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt="arrow icon to submit form"></button>
      </div>
    </form>

    <div class="output-div">
      <h1><span class="outputYear">--</span> years</h1>
      <h1><span class="outputMonth">--</span> months</h1>
      <h1><span class="outputDay">--</span> days</h1>
    </div>
  </main>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marina Shohda</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
